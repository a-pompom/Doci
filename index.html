<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS COMMENT</title>
    <link rel="shortcut icon" href="./images/favicon.ico" >
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap&subset=japanese" rel="stylesheet">
    <script src="https://kit.fontawesome.com/adb99f990b.js" crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet">
</head>
    <meta charset="UTF-8">
<style>

    #inputText {
        width: 0px;
        height: 0px;
        font-size: 12px;
        line-height: 1.5;
        font-family: sans-serif;
    }

    textarea:focus, textarea:active {
        outline: none;
        border: none;
        box-shadow: none;
    }
</style>
<body>
    <div class="container">
        <div class="drawing--menu">
            
            <ul>
                <li>
                    <button id="rectangleModeButton" class="button--drawing">
                        □
                    </button>
                </li>
                <li>
                    <button id="textModeButton" class="button--drawing">
                        T
                    </button>
                </li>
                <li>
                    <button id="wordBalloonModeButton" class="button--drawing">
                        <i class="far fa-comment"></i>
                    </button>
                </li>
                <li>
                    <button id="imageModeButton" class="button--drawing">
                        <i class="fas fa-image"></i>
                    </button>
                </li>
                <li></li>

                <li>
                    <button id="moveModeButton" class="button--drawing">
                        <i class="far fa-hand-rock"></i>
                    </button>
                </li>
                <li>
                    <button id="deleteModeButton" class="button--drawing">
                        <i class="fas fa-bomb"></i>
                    </button>
                </li>

                <li id="shortCutTips" class="drawing-icon">
                    <div id="shortCutMenu" class="short-cut-balloon invisible">
                        <p>
                            □: 赤枠(R)
                        </p>
                        <p>
                            T: テキスト(T)
                        </p>
                        <p>
                            <i class="far fa-comment"></i>: 吹き出し(W)
                        </p>
                        <p>
                            <i class="fas fa-image"></i>: 画像(I)
                        </p>
                        <p>
                            <i class="far fa-hand-rock"></i>: オブジェクトの移動(M)
                        </p>
                        <p>
                            <i class="fas fa-bomb"></i>: オブジェクトの削除(D)
                        </p>

                    </div>
                    <img src="./images/doci.png">
                </li>
            </ul>

        </div>


        <div class="drawing--canvas">

            <canvas id="myCanvas" width="1000" height="1000"></canvas>

        </div>

        <div class="drawing--stack">

            <ul>
                <li>
                    <figure id="stackButton-0" class="stack-thumbnail">
                        <img id="image-0">
                        <figcaption>1</figcaption>
                    </figure>
                </li>
                <li>
                    <figure id="stackButton-1" class="stack-thumbnail">
                        <img id="image-1">
                        <figcaption>2</figcaption>
                    </figure>
                </li>
                <li>
                    <figure id="stackButton-2" class="stack-thumbnail">
                        <img id="image-2">
                        <figcaption>3</figcaption>
                    </figure>
                </li>
                <li>
                    <figure id="stackButton-3" class="stack-thumbnail">
                        <img id="image-3">
                        <figcaption>4</figcaption>
                    </figure>
                </li>
                <li>
                    <figure id="stackButton-4" class="stack-thumbnail">
                        <img id="image-4">
                        <figcaption>5</figcaption>
                    </figure>
                </li>
                <li>
                    <figure id="stackButton-5" class="stack-thumbnail">
                        <img id="image-5">
                        <figcaption>6</figcaption>
                    </figure>
                </li>
                <li>
                    <figure id="stackButton-6" class="stack-thumbnail">
                        <img id="image-6" style="background-color: #e3e3e3;">
                        <figcaption>7</figcaption>
                    </figure>
                </li>
                <li>
                    <figure id="stackButton-7" class="stack-thumbnail">
                        <img id="image-7">
                        <figcaption>8</figcaption>
                    </figure>
                </li>
                <li>
                    <figure id="stackButton-8" class="stack-thumbnail">
                        <img id="image-8">
                        <figcaption>9</figcaption>
                    </figure>
                </li>
                <li>
                    <button id="canvasToClipboardButton" class="button--copy">
                        <i class="far fa-clipboard"></i>Copy
                    </button>
                </li>
            </ul>

        </div>

        <textarea id="inputText" style="position: absolute; overflow: hidden; resize:none; border: none; box-shadow: none;"></textarea>

    </div>


    <script type="module" src="./script.js"></script>




</body>

</html>
