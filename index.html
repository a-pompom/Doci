<style>

    #inputText {
        width: 0px;
        height: 0px;
        font-size: 12px;
        line-height: 1.5;
        font-family: sans-serif;
    }

    textarea:focus, textarea:active {
        outline: none;
        border: none;
        box-shadow: none;
    }
</style>
<body>
    <p id="focusText">Hello</p>
    <button id="rectangleModeButton">Rectangle</button>
    <button id="textModeButton">Text</button>
    <button id="wordBalloonModeButton">Word Balloon</button>
    <button id="imageModeButton">Image</button>

    <button id="moveModeButton">Move</button>
    <button id="deleteModeButton">Delete</button>

    <button id="canvasToClipboardButton">Canvas</button>

    <textarea id="inputText" style="position: absolute; overflow: hidden; resize:none; border: none; box-shadow: none;"></textarea>
    <canvas id="myCanvas" width="1000" height="1000"></canvas>

    <script type="module" src="./script.js"></script>
